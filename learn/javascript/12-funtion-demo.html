<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funtion Demo</title>
</head>
<body>
    <script>
        function displayHello(personName){
            console.log("Hello");
            console.log(personName);
        }
        let name ="Smith";
        displayHello(name);
        console.log("Funtion execution completed");

        function add(x,y){
            return x+y;
        }
        let z = add(2,3);
        console.log(z);
    </script>
</body>
</html>
