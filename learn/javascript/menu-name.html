<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Patisserie Menu Items</title>
</head>
<body>
    <h1>Patisserie Menu Items</h1>
    <div id="menuItems"></div>
    <script>
        let name1 = 'Bûche de Noël';
        let name2 ="Crème brûlée";
        let name3 ="Éclair";
       /*  // let names=['Bûche de Noël',"Crème brûlée","Éclair"];
        let names=[name1,name2,name3];
        //console.log("Menu Item Name: " + name)
       /*  var html ="";
        html =html + "<div>"+ name1+"</div>";
        html =html + "<div>"+ name2+"</div>";
        html =html + "<div>"+ name3+"</div>"; */
        let names=[name1,name2,name3,"Macaron"];
        var html="";
        for (let name of names){
            html +=`<div>${name}</div>`;
        }
        document.getElementById("menuItems").innerHTML = html; 
    </script>
</body>
</html>
