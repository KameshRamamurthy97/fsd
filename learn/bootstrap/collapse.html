<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapse Demo</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1>Collase Example</h1>
        <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#menu-items"
                aria-expanded="false" aria-controls="menu-items">
            Show Menu
        </button>
        <div class="collapse" id="menu-items">
            <div class="card card-body">
                
                <div>Menu Item 1</div>
                <div>Menu Item 2</div>
                <div>Menu Item 3</div>
            </div>
        </div>
        <div>Content after menu</div>
    </div>

    <script src="jss/bootstrap.js"></script>
</body>

</html>
